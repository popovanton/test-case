<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>task #2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<h2>список пользователей, которые начали активность на форме и не дошли до конца:</h2>
<div class="panel-body">
<table class="table table-hover ">
    <thead class="thead-inverse">
    <td>ssoid</td>
    <td>formid</td>
    <td>type</td>
    <td>subtype</td>
    <td>orgid</td>
    <td>grp</td>
    <td>timestamp</td>
    </thead>
    <tr th:each="listed : ${list}">
        <td th:text="${listed.ssoid}">ssoid</td>
        <td th:text="${listed.formid}">formid</td>
        <td th:text="${listed.type}">type</td>
        <td th:text="${listed.subtype}">subtype</td>
        <td th:text="${listed.orgid}">orgid</td>
        <td th:text="${listed.grp}">grp</td>
        <td th:text="${listed.ts}">timestamp</td>
    </tr>
</table>
</div>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</body>
</html>
